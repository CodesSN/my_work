<div class="list">
  <h2>List of appointments</h2>
  <div class="list-item" *ngFor="let event of list">
    <div class="item-container">
      <p class="item item-text">{{event.title}}</p>
    </div>
    <div class="item-container item-container-hour">
      <p class="item item-type">{{event.groupId}}</p>
      <p class="item item-hour">{{getStartHours(event)}}</p>
      <p class="item item-hour">{{getEndHours(event)}}</p>
    </div>
  </div>
</div>

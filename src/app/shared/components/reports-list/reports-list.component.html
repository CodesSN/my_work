<div class="report-container">
  <h4 class="report-title">{{title}}</h4>
  <div *ngFor="let appointment of appointments" class="report-content">
    <a (click)="viewReport(appointment)" class="report-text">
      <span>
        {{appointment.nameClient}}
      </span>
      <span>
        {{appointment.date}}
      </span>
    </a>
  </div>
</div>

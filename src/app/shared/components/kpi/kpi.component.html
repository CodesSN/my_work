<div class="kpi-container">
  <div class="kpi-content kpi-content--icons">
    <i class="material-icons kpi-icon">attach_money</i>
    <div>
      <p class="kpi-percentage kpi-percentage-text">{{percentage}}</p>
      <p class="kpi-percentage-text">{{percentageStatus}}</p>
    </div>
  </div>
<div class="kpi-content kpi-content--description">
    <h4 class="kpi-title">{{title}}</h4>
    <p class="kpi-description">{{value}}</p>
  </div>
</div>

<div class="auth-container">
  <div class="row auth-main">
    <!-- Image -->
    <div class="col-sm-6 px-0 d-none d-sm-block" style="background-image: url(assets/images/signin/revs-full-signin.png);">
      <div class="left-img">
      </div>
    </div>
    <!-- image end -->
    <div class="col-sm-6 auth-form-section">
      <div class="form-section" >
        <div class="auth-wrapper">
          <h2 class="welcome-msg color" >Multifactor Authentication</h2>
          <p class="auth-signup-text mfa-text">Verify your sms, type the code</p>
          <form class="validate-form" [formGroup]="mfaForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="input-container">
                  <div class="input" appearance="outline">
                    <input type="text" class="input-text" formControlName="code" placeholder="Code*" />
                  </div>
                  <p class="input-error" *ngIf="mfaForm.get('code')?.invalid && mfaForm.get('code')?.touched">
                    Code is required
                  </p>
                  <p class="input-error" *ngIf="incorrectCode">
                    Code incorrect, please try again
                  </p>
              </div>
              <div class="container-auth-form-btn">
                <button mat-flat-button color="primary" class="auth-form-btn color" [disabled]="!mfaForm.valid " type="submit">
                  Send code
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

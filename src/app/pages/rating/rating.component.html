<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Data Widget'"
        [items]="['Home']"
        [active_item]="'Data Widget'"
      ></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12 col-xl-4">
        <div class="card info-card">
          <div class="info-box8">
            <i class="material-icons bg-yellow card1-icon">local_activity</i>
            <h5 class="col-yellow">Rate</h5>
            <h4>4.5</h4>
            <div>
              <i class="material-icons col-green float-start me-1 ms-1"
                >trending_up</i
              >
              <p class="float-start m-0">
                <span class="col-green">12%</span> increase
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-4">
        <div class="card info-card">
          <div class="info-box8">
            <i class="material-icons bg-orange card1-icon">person</i>
            <h5 class="col-orange">Clients</h5>
            <h4>24</h4>
            <div>
              <i class="material-icons col-green float-start me-1 ms-1"
                >trending_up</i
              >
              <p class="float-start m-0">
                <span class="col-green">25%</span> Increase
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

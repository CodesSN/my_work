<section class="content">
  <div class="content-block">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Home'" [items]="[]" [active_item]="'Home'">
      </app-breadcrumb>
  <!-- KPI -->
  <div class="kpis-container">
    <app-kpi
      type="earning"
      [title]="'Earnings'"
      [percentage]="'0%'"
      value="$0"
      ></app-kpi>
    <app-kpi
      type="earning"
      [title]="'Services'"
      [percentage]="'0%'"
      value="0"
      icon="content_cut"
      ></app-kpi>
    <app-kpi
      type="earning"
      [title]="'Rate'"
      [percentage]="'0%'"
      value="0"
      icon="local_activity"
      ></app-kpi>
  </div>
  <!-- Earning -->
  <div class="row">
    <!-- Earning Chart -->
    <div class="col-xl-6 ">
        <div class="card">
          <div class="header">
            <h2>Earning Chart {{moment()}}</h2>
          </div>
          <div class="body p-5">
            <apx-chart [series]="earningOptions.series!" [chart]="earningOptions.chart!" [xaxis]="earningOptions.xaxis!"
              [stroke]="earningOptions.stroke!" [tooltip]="earningOptions.tooltip!"
              [dataLabels]="earningOptions.dataLabels!" [legend]="earningOptions.legend!"
              [markers]="earningOptions.markers!" [grid]="earningOptions.grid!" [yaxis]="earningOptions.yaxis!"
              [title]="earningOptions.title!">
            </apx-chart>
          </div>
        </div>
    </div>
    <!-- Client Survay -->
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
      <div class="card">
        <div class="header">
          <h2>Client Survay</h2>
        </div>
        <div class="body">
          <apx-chart
            [series]="areaChartOptions.series!"
            [chart]="areaChartOptions.chart!"
            [xaxis]="areaChartOptions.xaxis!"
            [yaxis]="areaChartOptions.yaxis!"
            [colors]="areaChartOptions.colors!"
            [stroke]="areaChartOptions.stroke!"
            [legend]="areaChartOptions.legend!"
            [grid]="areaChartOptions.grid!"
            [tooltip]="areaChartOptions.tooltip!"
            [dataLabels]="areaChartOptions.dataLabels!"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>
  <!-- Rating -->

  </div>
</section>

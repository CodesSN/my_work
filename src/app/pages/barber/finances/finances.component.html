    <app-breadcrumb [title]="'Finances'" [items]="['Barber']" [active_item]="'Finances'">

    <div class="kpis-container">
      <app-kpi
        type="earning"
        [title]="'Earning Weekly'"
        [percentage]="'4%'"
        [percentageStatus]="'Increase'"
        [kpiData]="this.earningData?.week"
        ></app-kpi>
      <app-kpi
        type="earning"
        [title]="'Earning Monthly'"
        [percentage]="'12%'"

        type="earning"

<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          Working Time
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="workingDaysForm">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 buttons-container">
          <button *ngFor="let workingDay of workingDays"
            mat-fab class="button" [ngClass]="workingDay.selected ? 'button-color-selected' : 'button-color'"
            (click)="changeDayState(workingDay)">
            {{workingDay.ui}}
          </button>

        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <input formControlName="startHour" type="time" id="startHour">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <input formControlName="endHour" type="time" id="endHour">
        </div>
      </div>
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!workingDaysForm.valid"
              (click)="confirmAddWorkingDays()">Save</button>
            <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

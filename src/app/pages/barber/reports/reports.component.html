<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Report'"
        [items]="['Home']"
        [active_item]="'Report'"
      ></app-breadcrumb>
    </div>
    <div class="row">
      <div class="content">
        <form class="register-form m-4">
          <div class="row p-4 border" style="background-color:#eaeaea;">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <div class="row"><label for="" class="h5 px-4">Area</label></div>
              <div class="row gap-2 sm">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="w-100">
                      <mat-label>Select Area</mat-label>
                      <mat-select>
                        <mat-option value="option">Clients</mat-option>
                        <mat-option value="option">Finances</mat-option>
                        <mat-option value="option">Appoitments</mat-option>
                      </mat-select>
                      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="w-100">
                      <mat-label>Type</mat-label>
                      <mat-select>
                        <mat-option value="option">Option</mat-option>
                      </mat-select>
                      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row"><label for="" class="h5 px-4">Select range of data</label></div>
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="w-100">
                      <mat-label>Enter a date range</mat-label>
                      <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date">
                        <input matEndDate placeholder="End date">
                      </mat-date-range-input>
                      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <div class="example-button-row d-flex align-items-start h-100">
                      <button mat-raised-button class="w-100" style="height: 56px;" color="primary">Generate</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<main class="w-full">
  <section class="w-10/12 mx-auto mt-20 md:w-1/2 lg:w-1/3 xl:w-1/4">
    <h2 class="font-bold text-3xl mb-1 text-black md:text-4xl">Double Factor Authenthication</h2>
    <!-- <p class="text-light-gray font-normal mb-8 text-sm md:text-xl">Please type the verification code </p> -->
    <form >
      <div class="flex flex-col my-4 md:my-6">
        <input
          type="text"
          name="code"
          id="code-id"
          required
          placeholder="Code*"
          class="border-light-gray border rounded-md z-0 hover:outline-none hover:outline-transparent w-full h-12 pl-4 text-md md:h-14 md:text-base">
        <p *ngIf="requiredCode" class="text-red text-sm md:text-base" >Code is required</p>
        <p class="text-red text-sm md:text-base" >Invalid code</p>
      </div>
      <button class="bg-purple w-full my-2 text-white text-base font-semibold h-12 rounded-md md:h-14 md:text-lg">Send</button>
    </form>
  </section>
</main>

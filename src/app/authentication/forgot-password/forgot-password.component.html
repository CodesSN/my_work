<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/signin/revs-full-signin.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section ">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Reset Password </h2>
          <p class="auth-signup-text">Let Us Help You</p>
          <form class="validate-form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="input-container">
                <span class="color">
                  Enter your registered email address.
                </span>
                <div class="input" appearance="outline">
                  <input class="input-text" formControlName="forgot" />
                </div>
                <p class="input-error" *ngIf="forgotForm.get('forgot')?.hasError('required') && forgotForm.get('forgot')?.touched">
                  Email required
                </p>
              </div>
            </div>
            <div class="container-auth-form-btn mt-5">
              <button mat-flat-button color="primary" class="auth-form-btn color" [disabled]="!forgotForm.valid " type="submit">
                Send code
              </button>
            </div>
            <div class="w-full p-t-25 text-center">
              <div>
                <a routerLink="/authentication/signin" class="gold-color">
                  Login?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

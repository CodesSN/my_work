<div class="auth-container">
  <div class="row auth-main">
    <!-- Image -->
    <div class="col-sm-6 px-0 d-none d-sm-block" style="background-image: url(../../../assets/images/signin/revs-full-signin.png);">
      <div class="left-img">
      </div>
    </div>
    <!-- image end -->
    <div class="col-sm-6 auth-form-section background-img">
      <div class="form-section" >
        <div class="auth-wrapper">
          <h2 class="welcome-msg color" > Welcome to Spire </h2>
          <p class="auth-signup-text text-muted color">Need an account?<a routerLink="/authentication/signup"
              class="sign-up-link color">Sign Up
            </a></p>
          <h2 class="login-title color">Sign in</h2>
          <form class="validate-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="input-container">
                  <label class="input-label">Username*</label>
                <div class="input" appearance="outline">
                  <input class="input-text" formControlName="username" />
                </div>
                <p class="input-error" *ngIf="signInForm.get('username')?.hasError('required')">
                  Username is required
                </p>
              </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label class="input-label">Password*</label>
                <div class="input" appearance="outline">
                  <input class="input-text" formControlName="password" />
                </div>
                <p class="input-error" *ngIf="signInForm.get('password')?.hasError('required')">
                  Password is required
                </p>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label color">
                  <input class="form-check-input border" type="checkbox"> Remember me
                  <span class="form-check-sign">
                    <span class="check border"></span>
                  </span>
                </label>
              </div>
              <a class="txt1 gold-color" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!signInForm.valid " type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(../../../assets/images/signin/revs-full-signin.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section background-img">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg color"> Sign Up </h2>
          <p class="auth-signup-text text-muted color">Enter details to create your account</p>
          <form class="validate-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="input-container">
                <label class="input-label">Username*</label>
              <div class="input">
                <input class="input-text" formControlName="username" />
              </div>
              <p class="input-error" *ngIf="signUpForm.get('username')?.hasError('required')">
                Username is required
              </p>
            </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label class="input-label">Email*</label>
              <div class="input">
                <input class="input-text" formControlName="email" />
              </div>
              <p class="input-error" *ngIf="signUpForm.get('email')?.hasError('required') || signUpForm.get('email')?.touched">
                Please enter a valid email address
              </p>
            </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label class="input-label">Password*</label>
              <div class="input">
                <input class="input-text" formControlName="password" />
              </div>
              <p class="input-error" *ngIf="signUpForm.get('password')?.hasError('required')">
                Password is required
              </p>
              </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label class="input-label">Confirm Password*</label>
              <div class="input">
                <input class="input-text" formControlName="cpassword" />
              </div>
              <p class="input-error" *ngIf="authForm.get('password')?.hasError('required')">
                Confirm Password is required
              </p>
              </div>
              <!-- <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput formControlName="cpassword" [type]="chide ? 'password' : 'text'" required>
                  <a href="#" onClick="return false;" matSuffix (click)="chide = !chide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="chide">
                    <mat-icon class="material-icons-two-tone color-icon m-3" matSuffix>
                      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('cpassword')?.hasError('required')">
                    Confirm Password is required
                  </mat-error>
                </mat-form-field>
              </div> -->
            </div>
            <div class="row">
              <div class="input-container">
                <label class="input-label">Mobile*</label>
                <div class="input">
                  <input class="input-text" formControlName="mobile" />
                </div>
                <p class="input-error" *ngIf="signUpForm.get('password')?.hasError('required')">
                  Confirm Password is required
                </p>
              </div>
            </div>
            <div class="flex-sb-m w-full  p-b-20">
              <div>
                <span class="color">Already Registered? <a class="gold-color" routerLink="/authentication/signin">
                    Login
                  </a></span>
              </div>
            </div>
            <div class="container-auth-form-btn">
              <button mat-flat-button color="primary" class="auth-form-btn background color" [disabled]="!signUpForm.valid " type="submit">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

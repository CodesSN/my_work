<main class="w-screen h-screen flex" >
  <section class="hidden lg:block lg:w-1/2 ">
    <div class="border h-full w-full"></div>
  </section>
  <section class="flex w-full mt-20 lg:w-1/2">
    <article class="w-10/12 md:w-7/12 mx-auto ">
      <h2 class="font-bold text-3xl mb-1 text-black md:text-4xl">Sign Up</h2>
      <p class="text-light-gray font-normal mb-8 text-sm md:text-xl">Enter details to create your account</p>
      <form [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm()">
        <div class="flex flex-col my-4 md:my-6">
          <input
            type="text"
            formControlName="username"
            required
            placeholder="Username*"
            class="border-light-gray border rounded-md z-0 hover:outline-none hover:outline-transparent w-full h-12 pl-4 text-md md:h-14 md:text-base">
          <p *ngIf="invalidUsername" class="text-red text-sm md:text-base" >Username is required</p>
        </div>
        <div class="flex flex-col my-4 md:my-6">
          <input
            type="email"
            formControlName="email"
            required
            placeholder="Email*"
            class="border-light-gray border rounded-md z-0 hover:outline-none hover:outline-transparent w-full h-12 pl-4 text-md md:h-14 md:text-base">
          <p *ngIf="invalidEmail" class="text-red text-sm md:text-base">Email is required</p>
        </div>
        <div class="flex flex-col my-4 md:my-6">
          <input
            type="password"
            formControlName="password"
            required
            placeholder="Password*"
            class="border-light-gray border rounded-md z-0 hover:outline-none hover:outline-transparent w-full h-12 pl-4 text-md md:h-14 md:text-base">
          <p *ngIf="invalidPassword" class="text-red text-sm md:text-base" >Password is required</p>
        </div>
        <div class="flex flex-col my-4 md:my-6">
          <input
            type="password"
            formControlName="confirmPassword"
            required
            placeholder="Confirm Password*"
            class="border-light-gray border rounded-md z-0 hover:outline-none hover:outline-transparent w-full h-12 pl-4 text-md md:h-14 md:text-base">
          <p *ngIf="invalidConfirmPassword" class="text-red text-sm md:text-base" >Confirm password is required</p>
          <p *ngIf="signUpForm.get('confirmPassword')?.errors?.['passwordNotMatch']" class="text-red text-sm md:text-base" >Passwords do not match</p>
        </div>
        <div class="flex flex-col my-4 md:my-6">
          <input
            type="text"
            formControlName="number"
            required
            placeholder="Number*"
            class="border-light-gray border rounded-md z-0 hover:outline-none hover:outline-transparent w-full h-12 pl-4 text-md md:h-14 md:text-base">
          <p *ngIf="invalidNumber" class="text-red text-sm md:text-base" >Number is required</p>
          <p *ngIf="userExists" class="text-red text-sm md:text-base">User already registered</p>
        </div>
        <p class="w-full md:text-lg">Already registered?
          <a routerLink="/auth/signin" class="text-blue pl-1 font-bold hover:underline hover:cursor-pointer">Login</a></p>
        <button class="bg-purple text-white w-full my-2 text-base font-semibold h-12 rounded-md md:h-14 md:text-lg">Register</button>
      </form>
    </article>
  </section>
</main>
